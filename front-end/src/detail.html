<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="max-w-screen-xl my-0 mx-auto w-11/12">
        <h1 class="text-center text-2xl mb-3 p-4">Task Mangement Dashbord</h1>
        <a href="../index.html">
            <button class="bg-slate-800 text-white p-2 px-7 rounded-full cursor-pointer mb-3" id="back">Back to tasks</button>
        </a>

        
        <main class="my-0 mx-auto" id="main-container">
            <div class="grid grid-cols-1 my-4 gap-y-4" id="detail-page">
                <div class="flex">
                    <div class="font-bold w-1/6">Task Name</div>
                    <div class="flex-1" id="task-name"> </div>
                </div>

                <div class="flex">
                    <div class="font-bold w-1/6">Description</div>
                    <div class="flex-1" id="task-description"></div>
                </div>
                <div class="flex">
                    <div class="font-bold w-1/6">Priority</div>
                    <div class="flex-1" id="task-priority"></div>
                </div>
                <div class="flex">
                    <div class="font-bold w-1/6">Due Date</div>
                    <div class="flex-1" id="due-date">
                    </div>
                </div>
                <div class="flex">
                    <div class="font-bold w-1/6">Created at</div>
                    <div class="flex-1" id="created-at"></div>
                </div>
                <div class="flex">
                    <div class="font-bold w-1/6">Updated at</div>
                    <div class="flex-1" id="updated-at"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="./detail.js"></script>
</body>
</html>
